<!DOCTYPE html>
<html>
<!-- this is the main html file. It will always load first and will have all of the dependencies.
It will load all configurations we made and the perminent parts of the site that cannot be dynamically changed.
Logo and navigation bars will be declared here for example.
-->

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->

    <title>DoChaP</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>-->

    <!-- load app -->
    <script src="app.js"></script>

    <!-- load our graphic files-->
    <script src="geneCanvasGraphics.js"></script>
    <script src="GraphicUtils.js"></script>

    <!-- load controllers -->
    <script src="webService.js"></script>
    <script src="pages/home/homeController.js"></script>
    <script src="pages/querySearch/querySearchController.js"></script>
    <script src="pages/querySearch/querySearchService.js"></script>
    <script src="pages/results/resultsController.js"></script>
    <script src="pages/underConstruction/underConstructionController.js"></script>
    <script src="pages/documentation/documentationController.js"></script>
    <script src="pages/contactUs/contactUsController.js"></script>
    <script src="pages/compareSpecies/compareSpeciesController.js"></script>
    <script src="indexController.js"></script>
    <link rel="icon" href="resources/favicon.ico">

    <!-- style. will later be in css file -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- actual tags that will be visible. currently only links for search/result pages. -->
<body ng-app="DoChaP" align="left">
  <a href="#!querySearch">
    <img class="logo" src="resources/logo.jpeg" /></a><a href="#!querySearch"><img style="height: 100px" src="resources/bgu-sig-en.png" /></a>
  
    <br />
    <nav class="navbar navbar-inverse" style="margin: 0;">
        <div class="container-fluid"  ng-controller="indexController as indexCtrl">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li ><a href="#!querySearch">Home</a></li>
              <li><a href="#!compareSpecies">Species(Mouse/Human)</a></li>
              <!--
              <li><a href="#!results">Result Example</a></li>
              
              <li><a href="#!underConstruction">Tool Result Upload</a></li>
              -->
             
            </ul>
            <ul class="nav navbar-nav navbar-right" >
                <li ng-if="false&&showQuickSearch" class="form-inline" style="margin: 10px;"> 
                    <select class="form-control searchBySpecie">
                        <option value="H_sapiens">human</option>
                        <option value="M_musculus">mouse</option>
                    </select>
                    <input placeholder="  enter gene symbol, geneID, RefSeq ID or Ensembl ID" class="searchTextFieldClass">
                    <input type="checkbox" value="isReviewed"  id="isReviewedCheckBox"  ><i style="color:rgb(170, 169, 169);">hide predictions</i>
                   &nbsp;<button class="btn blackButton" id="submitSearchButton" type="button" ng-click="querySearchCtrl.search()">
                   <span class="glyphicon glyphicon-search"></span></button>
                   <img ng-src="/resources/loading_2.gif" width="38" height="38" ng-show="loading"/>
                </li>
                <li><a href="#!documentation">Help</a></li>
              <li><a href="#!contactUs"> <span class="glyphicon glyphicon-envelope"></span> Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div ng-view=""></div>
</body>

</html>
