<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style>
  #tooltip {
    background-color: rgb(61, 61, 61);
    color: white;
    text-align: left;
    border-radius: 6px;
    padding: 8px;
    top: 50px;
    left: 50px;
    position: absolute;
    z-index: 2;
    display: none;
  }
</style>

<body>
  <span id="tooltip">Tooltip text</span>
  <canvas id="tryCanvas"></canvas>
  <script>
    var c = document.getElementById("tryCanvas");
    var context = c.getContext("2d");
    context.fillStyle = "red";
    context.rect(50, 50, 50, 50);
    context.fill();
    context.closePath();
    context.beginPath();
    context.fillStyle = "blue";
    context.rect(150, 50, 50, 50);
    context.fill();

    $("#tryCanvas")
      // .mouseover(function (event) {

      //   $("#tooltip").show();
      // })
      .mousemove(function (event) {
        showTextValues = showText(event);
        if (showTextValues[0]) {
          $("#tooltip").show();
          $("#tooltip").css("top", event.clientY);
          $("#tooltip").css("left", event.clientX);
          $("#tooltip").text(showTextValues[1]); 
        } else {
          $("#tooltip").hide();
        }

        //   }).mouseout(function () {

      });
    //logic code for hovers
    toolTipManagerForCanvas = {
      "tryCanvas": [
        [50, 50, 50, 50, " this is red"],
        [150, 50, 50, 50, "this is blue"]
      ]
    };

    function showText(event) {
      res = [false, ""];
      if (toolTipManagerForCanvas[event.target.id] != undefined) {
        exon = toolTipManagerForCanvas[event.target.id];
        for (var i = 0; i < exon.length; i++) {
          if (event.clientX >= exon[i][0] && event.clientX <= exon[i][0] + exon[i][2] &&
            event.clientY >= exon[i][1] && event.clientY <= exon[i][1] + exon[i][3]) {
            return [true, exon[i][4]];
          }
        }
      }
      return res;
    }
  </script>
</body>

</html>
